<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>APEX</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <link rel="stylesheet/less" type="text/css" href="/static/css/style.less" />
    <!-- 代码样式-->
    <link rel="stylesheet" type="text/css" href="/static/md_css/monokai.css">

    <script src="/static/js/jquery.min.js"></script>

    <script src="/static/jquery/jquery-3.4.1.min.js"></script>

    <script src="/static/layer/layer.js"></script>

    <script	src="/static/js/bootstrap.min.js" type="text/javascript" ></script>

    <script	src="/static/js/jquery.smint.js" type="text/javascript" ></script>

    <script type="text/javascript" src="/static/js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.easy-ticker.js"></script>

    <script src="/static/js/less.js" type="text/javascript"></script>

    <script src="/static/js/isotop.js"></script>

    <script src="/static/js/jquery.colorbox.js"></script>

    <script type="text/javascript">

        $(function() {
            var elm = $('.subMenu');
            var startPos = $(elm).offset().top;
            $.event.add(window, "scroll", function() {
                var p = $(window).scrollTop();
                $(elm).css('position',((p) > startPos) ? 'fixed' : 'static');
                $(elm).css('top',((p) > startPos) ? '0px' : '');
            });
        });

        function confirm_delete() {
        // 调用layer弹窗组件
        layer.open({
            // 弹窗标题
            title: "确认删除",
            // 正文
            content: "确认删除这篇文章吗？",
            // 点击确定按钮后调用的回调函数
            yes: function(index, layero) {
                // 指定应当前往的 url
                location.href='{% url "article:blog-delete" article.id %}'
            },
        })
    }

    </script>

</head>

<body>
{% load staticfiles %}


<div class="wrap ">
    <div class="subMenu" >
        <div class="container">
            <div class="row">
                <div class="col-md-2 th-logo">
                    <h1>CoderBlog</h1>
                </div>
                <div class="col-md-10">

                    <div class="inner pull-right">
                        <a href="{% url 'final_app:hello' %}" class="subNavBtn"><i class="fa fa-shopping-cart"></i>首页</a>
                        <a href="{% url 'article:article_list' %}" class="subNavBtn">我的文章</a>
                        <a href="{% url 'final_app:my_blog' %}" class="subNavBtn">教程</a>
                        <a href="{% url 'final_app:my_blog' %}" class="subNavBtn">日常鸭</a>
                        <a href="{% url 'final_app:my_blog' %}" class="subNavBtn">联系我</a>
                    </div>

                </div>
            </div><!-- row -->
        </div>
    </div>

    <div>
        <div>

        </div>

        <div>

        </div>
        <div>

        </div>

    </div>

    <div class="section s3">
        <div class="inner">
            {% load staticfiles %}
            {% block title %}
            {% endblock title %}
            {% block content %}
                <div class="container">
                    <div class="row">
                        <h1 class="col-12 mt-4 mb-4">{{ article.title }}</h1>
                        <div class="col-12 alert alert-success">
                            作者：{{ article.author }}
                            <a onclick="confirm_delete()">删除文章</a>
                        </div>
                        <div class="col-12">
                            <p>{{ article.body|safe }}</p>
                        </div>
                    </div>
                </div>
            {% endblock content %}
        </div>
    </div>

    </div>

</div>


</body>
</html>
